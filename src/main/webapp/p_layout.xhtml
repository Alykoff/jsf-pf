<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Название по умолчанию</ui:insert></title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:90%;">
            <p:layoutUnit position="west" resizable="true" size="300" minSize="40" >
                <ui:insert name="left">Left</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="center">Center</ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="north">
                <ui:insert name="top">Top</ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" style="width:100%;
                          height:80px;
position:absolute;
bottom:0;
left:0;">
                <ui:insert name="bottom">Bottom</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
