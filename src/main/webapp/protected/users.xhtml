<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layouts/main_layout.xhtml">
        <ui:define name="top">
            <h:link outcome="welcome_page" value="Welcome Page"/>
            <h:form>
                <h:commandButton value="Выйти" action="#{authenticationBean.doLogout()}"/>
            </h:form>
        </ui:define>

        <ui:define name="title">
            Пользователи
        </ui:define>

        <ui:define name="content">
            <h:form id="form">
                <p:dataTable var="user" value="#{usersController.users()}">
                    <p:column headerText="Firstname">
                        <h:outputText value="#{user.firstName}" />
                    </p:column>

                    <p:column headerText="Secondname">
                        <h:outputText value="#{user.secondName}" />
                    </p:column>

                    <p:column headerText="Living city">
                        <h:outputText value="#{user.livingCity}" />
                    </p:column>

                    <p:column headerText="Is active">
                        <h:outputText value="#{user.isActive ? 'да' : 'нет'}" />
                    </p:column>

                    <p:column style="width:24px">
                        <p:commandLink update=":form:userPanel" oncomplete="PF('userDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                            <f:setPropertyActionListener value="#{user}" target="#{usersController.selectedUser}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <!-- Модальное окно редактирования пользователя -->
                <p:dialog id="dialog" header="Редактирование пользователя" showEffect="fade" widgetVar="userDialog" modal="true" resizable="false">
                    <p:outputPanel id="userPanel">
<!--                        <p:messages autoUpdate="true"/>-->
                        <h:panelGrid id="grid" 
                                width="600" 
                                columns="3" 
                                cellpadding="5" 
                                columnClasses="width_150px,width_150px,width_300px" 
                                rendered="#{not empty usersController.selectedUser}">
                            
                            <h:outputLabel for="id" value="id: " />
                            <h:outputText id="id" value="#{usersController.selectedUser.id}" />
                            <p:message for="id" />

                            <h:outputLabel for="firstname" value="first name: " />
                            <h:inputText id="firstname" value="#{usersController.selectedUser.firstName}" />
                            <p:message for="firstname" />

                            <h:outputLabel for="secondname" value="second name: " />
                            <h:inputText id="secondname" value="#{usersController.selectedUser.secondName}" />
                            <p:message for="secondname" />

                            <h:outputLabel for="livingcity" value="living city: " />
                            <h:inputText id="livingcity" value="#{usersController.selectedUser.livingCity}" />
                            <p:message for="livingcity" />

                            <h:outputLabel for="fromcity" value="from city: " />
                            <h:inputText id="fromcity" value="#{usersController.selectedUser.fromCity}" />
                            <p:message for="fromcity" />

                            <h:outputLabel for="powervalue" value="power value: " />
                            <p:inputText id="powervalue" value="#{usersController.selectedUser.powerValue}" required="true" validatorMessage="Неверное значение силы" >
                                <f:validateLongRange minimum="1" maximum="99" />
                            </p:inputText>
                            <p:message for="powervalue" />

                            <h:outputLabel for="isactive" value="is active: " />
                            <h:selectBooleanCheckbox id="isactive" value="#{usersController.selectedUser.isActive}" />
                            <p:message for="isactive" />
                            
                        </h:panelGrid>
                        <p:commandButton value="Сохранить" update=":form:grid" process="powervalue" validateClient="true" />
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
