<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <h:form prependId="false" id="loginForm" style="margin:0 auto; width: 500px;">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:panel header="Login form" style="margin:0 auto; width: 500px;">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Login: " />
                    <p:inputText id="j_username" required="true" label="login"/>

                    <h:outputText value="Password: " />
                    <p:password id="j_password" required="true" label="password"/>
                    <h:commandButton type="submit" value="Submit" id="login" action="#{authenticationBean.doLogin()}" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
