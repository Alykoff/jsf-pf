<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>
            <ui:insert name="title">TITLE</ui:insert>
        </title>
    </h:head>
    <h:body>
        <div class="main_container">
            <div class="main_top">
                <div class="main_top_welcome" />
                <div class="main_top_logo">
                    <h2 class="pdg-rght25 ln-hgth3-5 txt-algn-rght">
                        Capstone Credit Cards
                    </h2>
                </div>
                <ui:insert name="top" rendered="false"></ui:insert>
            </div>
                <div class="main_context_info_top">
                    <ui:insert name="context_top" rendered="false">
                        <h:form>
                            <!--h:button outcome="welcome_page" value="Welcome Page"/-->
                            <h:outputLabel value="Текущая дата: " />
                            <h:outputLabel value="#{dateUtils.currentSimpleFormatDate()}"/>
                            <h:outputLabel class="mrgn-rght-15px mrgn-lft-15px" value="#{secUtil.userName}" />
                            <h:button class="rf-button mrgn-rght-15px" value="О программе" />
                            <h:commandButton class="rf-button mrgn-rght-15px" value="Выйти" action="#{authenticationBean.doLogout()}"/>
                        </h:form>
                    </ui:insert>
                </div>
            <div class="main_left">
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu style="width:300px">
                        <p:submenu label="Welcome page"/>
                        <p:submenu label="Administration" rendered="#{secUtil.isUserInRole('ROLE_ADMIN')}">
                            <p:menuitem value="Users" url="/protected/users.xhtml"/>
                            <p:menuitem value="Roles" url="http://www.primefaces.org"/>
                            <p:menuitem value="Permitions" url="http://www.primefaces.org"/>
                            <p:menuitem value="Managers" url="http://www.primefaces.org" rendered="#{secUtil.isUserInRole('ROLE_MANAGER')}"/>
                        </p:submenu>
                        <p:submenu label="References">
                            <p:menuitem value="Contries" url="http://www.primefaces.org"/>
                            <p:menuitem value="Currencies" url="http://www.primefaces.org"/>
                            <p:menuitem value="Segments of Clients" url="http://www.primefaces.org"/>
                            <p:menuitem value="Latters" url="http://www.primefaces.org"/>
                            <p:menuitem value="SMS text" url="http://www.primefaces.org"/>
                            <p:menuitem value="SMS fields" url="http://www.primefaces.org"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>
            <div class="main_content left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div class="main_bottom">
                <ui:insert name="bottom">Версия 0.0.1 Разработано компанией Cinimex-Informatica (c) 2014</ui:insert>
            </div>
        </div>
    </h:body>
</html>
