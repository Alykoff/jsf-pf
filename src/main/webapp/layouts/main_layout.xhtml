<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>
            <ui:insert name="title">TITLE</ui:insert>
        </title>
    </h:head>
    <h:body>

        <div class="main_top">
            <ui:insert name="top">Top3</ui:insert>
        </div>
        <div>
            <div class="main_left">
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu style="width:300px">
                        <p:submenu label="Welcome page"/>
                        <p:submenu label="Administration" rendered="#{secUtil.isUserInRole('ROLE_ADMIN')}">
                            <p:menuitem value="Users" url="http://www.primefaces.org"/>
                            <p:menuitem value="Roles" url="http://www.primefaces.org"/>
                            <p:menuitem value="Permitions" url="http://www.primefaces.org"/>
                            <p:menuitem value="Managers" url="http://www.primefaces.org" rendered="#{secUtil.isUserInRole('ROLE_MANAGER')}"/>
                        </p:submenu>
                        <p:submenu label="References">
                            <p:menuitem value="Contries" url="http://www.primefaces.org"/>
                            <p:menuitem value="Currencies" url="http://www.primefaces.org"/>
                            <p:menuitem value="Segments of Clients" url="http://www.primefaces.org"/>
                            <p:menuitem value="Latters" url="http://www.primefaces.org"/>
                            <p:menuitem value="SMS text" url="http://www.primefaces.org"/>
                            <p:menuitem value="SMS fields" url="http://www.primefaces.org"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>
            <div class="main_content left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div class="main_bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>
</html>
