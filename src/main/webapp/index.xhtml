<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages />
        <h:form id="editorForm">
            <p:editor value="#{editor.value}" />
            <h:button rendered="true" outcome="index3.xhtml" value="A index3.xhtml link"/>
            <h:inputHidden value="42"/>
            <h:commandLink action="#{editor.doNewBook}" value="Push me" />
            <h:inputSecret maxlength="2" id="isbn"/>
            <h:message for="isbn" />
            <ui:debug />
            
            <h:panelGrid columns="3" border="1">
                <f:facet name="header">
                    <h:outputText value="Заголовок"/>
                </f:facet>
                <h:outputLabel value="Один"/>
                <h:outputLabel value="Два"/>
                <h:outputLabel value="Три"/>
                <h:outputLabel value="Четыре"/>
                <h:outputLabel value="Пять"/>
                <h:outputLabel value="Шесть"/>
                <f:facet name="footer">
                    <h:outputText value="Footer"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <br />
        <h:link outcome="/welcomePrimefaces.xhtml" value="Страница приветствия Primefaces" />
        <br />
        <h:link outcome="/protected/index.xhtml" value="Закрытый раздел" />
    </h:body>
</html>
